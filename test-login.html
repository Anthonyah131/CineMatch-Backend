<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineMatch - Test Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
        padding: 40px;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 2rem;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 0.95rem;
      }

      .info-box {
        background: #f8f9fa;
        border-left: 4px solid #667eea;
        padding: 15px;
        margin-bottom: 25px;
        border-radius: 5px;
      }

      .info-box h3 {
        color: #667eea;
        font-size: 0.9rem;
        margin-bottom: 8px;
      }

      .info-box p {
        color: #555;
        font-size: 0.85rem;
        line-height: 1.5;
      }

      .google-btn {
        width: 100%;
        padding: 15px;
        background: white;
        border: 2px solid #ddd;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        color: #333;
        transition: all 0.3s ease;
        margin-bottom: 20px;
      }

      .google-btn:hover {
        background: #f8f9fa;
        border-color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .google-btn:active {
        transform: translateY(0);
      }

      .google-icon {
        width: 24px;
        height: 24px;
      }

      .result {
        margin-top: 25px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
        display: none;
      }

      .result.success {
        background: #d4edda;
        border-left: 4px solid #28a745;
      }

      .result.error {
        background: #f8d7da;
        border-left: 4px solid #dc3545;
      }

      .result h3 {
        margin-bottom: 10px;
        color: #333;
      }

      .result pre {
        background: white;
        padding: 15px;
        border-radius: 5px;
        overflow-x: auto;
        font-size: 0.85rem;
        line-height: 1.4;
      }

      .loader {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        display: none;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px;
        background: white;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .user-photo {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
      }

      .user-details {
        flex: 1;
      }

      .user-name {
        font-weight: 600;
        color: #333;
        margin-bottom: 3px;
      }

      .user-email {
        font-size: 0.85rem;
        color: #666;
      }

      .token-section {
        margin-top: 15px;
      }

      .token-label {
        font-weight: 600;
        color: #667eea;
        margin-bottom: 8px;
        font-size: 0.9rem;
      }

      .token-value {
        background: white;
        padding: 12px;
        border-radius: 5px;
        word-break: break-all;
        font-family: 'Courier New', monospace;
        font-size: 0.75rem;
        color: #333;
        max-height: 100px;
        overflow-y: auto;
      }

      .actions {
        display: flex;
        gap: 10px;
        margin-top: 15px;
      }

      .btn {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-copy {
        background: #667eea;
        color: white;
      }

      .btn-copy:hover {
        background: #5568d3;
      }

      .btn-test {
        background: #28a745;
        color: white;
      }

      .btn-test:hover {
        background: #218838;
      }

      .status-badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
        margin-left: 8px;
      }

      .status-badge.verified {
        background: #d4edda;
        color: #28a745;
      }

      .status-badge.not-verified {
        background: #f8d7da;
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üé¨ CineMatch</h1>
      <p class="subtitle">Test Firebase Authentication & Backend Login</p>

      <div class="info-box">
        <h3>‚ÑπÔ∏è About This Test</h3>
        <p>
          This page tests Firebase Google authentication and backend JWT generation. Click the
          button below to sign in with Google and receive your backend JWT token.
        </p>
      </div>

      <button class="google-btn" id="loginBtn">
        <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            fill="#4285F4"
          />
          <path
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            fill="#34A853"
          />
          <path
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            fill="#FBBC05"
          />
          <path
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            fill="#EA4335"
          />
        </svg>
        <span>Sign in with Google</span>
        <div class="loader" id="loader"></div>
      </button>

      <div class="result" id="result">
        <h3 id="resultTitle">Result</h3>
        <div id="resultContent"></div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
      import {
        getAuth,
        signInWithPopup,
        GoogleAuthProvider,
      } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

      // Firebase configuration
      const firebaseConfig = {
        apiKey: 'AIzaSyBisUdqsLX7BuYQbEkSvCCvzzWOf9MjVYA',
        authDomain: 'cinematch-694fb.firebaseapp.com',
        projectId: 'cinematch-694fb',
        storageBucket: 'cinematch-694fb.firebasestorage.app',
        messagingSenderId: '618857700333',
        appId: '1:618857700333:web:21419dbcbce47a3af2e5e4',
        measurementId: 'G-SGM4HVX9GL',
      };

      // Backend URL
      const BACKEND_URL = 'http://localhost:3000';

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      const loginBtn = document.getElementById('loginBtn');
      const loader = document.getElementById('loader');
      const result = document.getElementById('result');
      const resultTitle = document.getElementById('resultTitle');
      const resultContent = document.getElementById('resultContent');

      loginBtn.addEventListener('click', async () => {
        try {
          // Show loader
          loginBtn.disabled = true;
          loader.style.display = 'block';
          result.style.display = 'none';

          // Step 1: Sign in with Google
          console.log('üîê Starting Google authentication...');
          const userCredential = await signInWithPopup(auth, provider);
          const user = userCredential.user;

          console.log('‚úÖ Google authentication successful');
          console.log('User:', user.displayName, user.email);

          // Step 2: Get Firebase ID token
          console.log('üé´ Getting Firebase ID token...');
          const firebaseToken = await user.getIdToken();
          console.log('‚úÖ Firebase token obtained');

          // Step 3: Send to backend
          console.log('üöÄ Sending to backend...');
          const response = await fetch(`${BACKEND_URL}/auth/login`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ firebaseToken }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Backend authentication failed');
          }

          const data = await response.json();
          console.log('‚úÖ Backend authentication successful');
          console.log('JWT Token:', data.token);

          // Show success result
          showSuccess(user, data.token, firebaseToken);
        } catch (error) {
          console.error('‚ùå Error:', error);
          showError(error.message);
        } finally {
          loginBtn.disabled = false;
          loader.style.display = 'none';
        }
      });

      function showSuccess(user, jwtToken, firebaseToken) {
        result.className = 'result success';
        result.style.display = 'block';
        resultTitle.textContent = '‚úÖ Authentication Successful!';

        const emailVerifiedBadge = user.emailVerified
          ? '<span class="status-badge verified">‚úì Verified</span>'
          : '<span class="status-badge not-verified">Not Verified</span>';

        resultContent.innerHTML = `
                <div class="user-info">
                    <img src="${user.photoURL}" alt="${user.displayName}" class="user-photo">
                    <div class="user-details">
                        <div class="user-name">${user.displayName}</div>
                        <div class="user-email">${user.email} ${emailVerifiedBadge}</div>
                    </div>
                </div>

                <div class="token-section">
                    <div class="token-label">üîë Backend JWT Token</div>
                    <div class="token-value" id="jwtToken">${jwtToken}</div>
                </div>

                <div class="token-section">
                    <div class="token-label">üé´ Firebase ID Token</div>
                    <div class="token-value" id="firebaseToken">${firebaseToken}</div>
                </div>

                <div class="actions">
                    <button class="btn btn-copy" onclick="copyToken('jwtToken')">Copy JWT</button>
                    <button class="btn btn-copy" onclick="copyToken('firebaseToken')">Copy Firebase Token</button>
                    <button class="btn btn-test" onclick="testToken('${jwtToken}')">Test JWT</button>
                </div>
            `;
      }

      function showError(message) {
        result.className = 'result error';
        result.style.display = 'block';
        resultTitle.textContent = '‚ùå Authentication Failed';
        resultContent.innerHTML = `<pre>${message}</pre>`;
      }

      // Make functions globally available
      window.copyToken = function (elementId) {
        const element = document.getElementById(elementId);
        const text = element.textContent;
        navigator.clipboard.writeText(text).then(() => {
          alert('Token copied to clipboard!');
        });
      };

      window.testToken = async function (token) {
        try {
          console.log('üß™ Testing JWT token...');
          const response = await fetch(`${BACKEND_URL}/auth/me`, {
            method: 'GET',
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (!response.ok) {
            throw new Error('Token validation failed');
          }

          const data = await response.json();
          console.log('‚úÖ Token is valid!', data);
          alert('‚úÖ Token is valid!\n\n' + JSON.stringify(data, null, 2));
        } catch (error) {
          console.error('‚ùå Token test failed:', error);
          alert('‚ùå Token test failed: ' + error.message);
        }
      };
    </script>
  </body>
</html>
